<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Dog Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="py-10 font-sans text-center bg-yellow-50">

  <h2 class="mb-6 text-3xl font-bold text-orange-700">
    <i class="fas fa-dog"></i> Random Dog Viewer <i class="fas fa-dog"></i>
  </h2>

  <button id="loadDog"
    class="px-6 py-2 font-semibold text-white bg-orange-400 rounded shadow hover:bg-orange-500">
    Show Me a Dog!
  </button>

  <div id="dogContainer" class="mt-8"></div>

  <script src="script.js"></script>
</body>
</html>
